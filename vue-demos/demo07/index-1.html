<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <ul id="app">
        <li v-for="item in items">
            {{ item.message  }}
        </li>
    </ul>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    { message: 'apple' },
                    { message: 'foods' },
                ]
            }
        });
    </script>
</body>
</html>
