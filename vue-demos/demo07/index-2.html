<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <ul id="app">
        <li v-for="(item, index) in items">
            {{ name }} - {{ item.text }} - {{ index }}
        </li>
    </ul>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name :'yuzf',
                items: [
                    { text: 'xx' },
                    { text: 'yy' },
                    { text: 'zz' },
                ],
            }
        });
    </script>
</body>
</html>
