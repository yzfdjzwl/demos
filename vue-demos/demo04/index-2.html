<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-1">
        <p>{{ message }}</p>
        <p>{{ reverseMessage() }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app-1',
            data: {
                message: 'Hello',
            },
            methods: {
                reverseMessage: function() {
                    return this.message.split('').reverse().join('');
                }
            },
        });
    </script>
</body>
</html>
