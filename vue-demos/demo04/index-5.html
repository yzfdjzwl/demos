<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <script>
        var vm = new Vue({
            data: {
                firstname: 'yu',
                lastname: 'zhengfeng',
            },
            computed: {
                fullname: {
                    get: function() {
                        return this.firstname + ' ' + this.lastname;
                    },
                    set: function(value) {
                        var names = value.split(' ');
                        this.firstname = names[0];
                        this.lastname = names[1];
                    },
                }
            }
        });
        vm.fullname = 'huang wanyue';
        console.log(vm.firstname);
        console.log(vm.lastname);
    </script>
</body>
</html>
