<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .active {
            color: red;
        }
        .static {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div v-bind:class="[activeClass, errorClass]" id="app">文字</div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'static',
            },
        });
    </script>
</body>
</html>
