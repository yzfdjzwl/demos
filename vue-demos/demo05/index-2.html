<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .active {
            color: red;
        }
        .static {
            font-size: 40px;
        }
        .text-danger {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="static" id="app2"
         v-bind:class="{ active: isActive, 'text-danger': hasError }"
    >文字</div>
    <script>
        var vm = new Vue({
            el: '#app2',
            data: {
                isActive: true,
                hasError: true,
            },
        });
    </script>
</body>
</html>
