<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .active {
            color: red;
        }
        .static {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component class="static"></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template: '<p class="active">Hi</p>'
        });
        var vm = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
