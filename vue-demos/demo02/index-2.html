<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-2">
        <ul>
            <li>{{ a }}</li>
            <li>{{ b }}</li>
        </ul>
    </div>
    <script>
        var data = { a: 1 };
        var vm = new Vue({
            el: '#app-2',
            data,
        });
        console.log(data.a);
        console.log(vm.a);

        console.log(vm.a === data.a); //true

        // vm.a = 4;

        /************** 这里很重要 *****************/
        vm.b = 5; // 只有实例被创建的时候，'data'中存在的属性才是响应的

        // 实例属性与方法
        console.log(vm.$data === data);
        console.log(vm.$el === document.getElementById('app-2'));

        vm.$watch('a', function(newValue, oldValue) {
            // 这个回调将会在 `vm.a` 改变后调用
            console.log(newValue, oldValue);
        });
        vm.a = 'x';
    </script>
</body>
</html>
