<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-1" v-html="rawHtml">{}</div>
    <div id="app-2">{{ msg }}</div>
    <script>
        var vm = new Vue({
            el: '#app-1',
            data: {
                rawHtml: '<p>hello, world</p>',
            },
        });

        var vm2 = new Vue({
            el: '#app-2',
            data: {
                msg: '<p>hello, world</p>',
            },
        });
    </script>
</body>
</html>
