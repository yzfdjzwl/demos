<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-8">
        <ol>
            <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
    <script>
        // 注册
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>',
        });

        // 创建根的实例
        var app8 = new Vue({
            el: '#app-8',
            data: {
                list: [
                    { id: 1, text: 'apple' },
                    { id: 2, text: 'banana' },
                    { id: 3, text: 'bear' },
                    { id: 4, text: 'something' },
                ],
            },
        });
    </script>
</body>
</html>
