<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { index: 1, text: '学习HTML' },
                    { index: 2, text: '学习CSS' },
                    { index: 3, text: '学习JavaScript' },
                ],
            },
        });
    </script>
</body>
</html>
