<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        {{ hello }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue',
                hello: 'hello world!',
            }
        });
    </script>
</body>
</html>
