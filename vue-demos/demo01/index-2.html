<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-2">
        <span v-bind:title="message">
            移动上去后等待几秒
            v-bind是一种指令，它是Vue提供的特殊属性
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: `页面加载于: ${new Date().toLocaleString()}`
            },
        });
    </script>
</body>
</html>
