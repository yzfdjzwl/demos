<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		.warper {background: lightgreen;width: 300px;height: 300px;border: 2px solid black; margin: 0 auto;}
		.content {background: red;width: 200px;height: 200px;padding: 5px;border: 1px solid gray;}
	</style>
</head>
<body>
	<div class="warper" id="warper">
		<div class="content" id="content">
		</div>
	</div>
	<script type="text/javascript">
		function $(id) {
			return document.getElementById(id);
		}
		var warper = $("warper");
		var content = $("content");

		document.write("warper:<hr>");
		document.write("clientWidth: " + warper.clientWidth + "<hr>");
		document.write("scrollWidth: " + warper.scrollWidth + "<hr>");
		document.write("offsetWidth: " + warper.offsetWidth + "<hr>");
	</script>
</body>
</html>
